<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flotify — Live Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #09090b;
    }
    h1 { font-size: 2rem; font-weight: 700; }
    p { color: #71717a; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Flotify — Live Test</h1>
  <p>Click the bubble in the bottom-right corner to report feedback.</p>
  <p>Feedback will be sent to your Trello board.</p>

  <script src="../../packages/widget/dist/flotify.global.global.js"></script>
  <script>
    Flotify.init({
      provider: 'trello',
      trello: {
        apiKey: 'YOUR_TRELLO_API_KEY',
        token: 'YOUR_TRELLO_TOKEN',
        listId: 'YOUR_TRELLO_LIST_ID',
      },
      position: 'bottom-right',
      theme: 'light',
    })
  </script>
</body>
</html>
